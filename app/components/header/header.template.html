<div class="app-header-left">
  <div class="brand inline-block-top">
    <div class="icon logo-icon"></div>
    <h1 class="brand-title inline-block-top">
      <a class="brand-title-link" href="#/dashboard">
        simply
        <span class="brand-title-alt">social</span>
      </a>
    </h1>
  </div>
</div>

<div class="app-header-right">
  <div class="chat inline-block-top">
    <div class="chat-icon icon cursor-pointer" ng-click="createChat()"></div>
  </div>

  <div class="search inline-block-top">
    <input type="text" class="search-input"/>
    <div class="search-icon icon"></div>
  </div>

  <div class="user inline-block-top" ng-mouseover="dropdownVisible=true" ng-mouseleave="dropdownVisible=false">
    <img ng-src="{{account.tinyIcon}}">
    <div class="caret-down-icon icon"></div>
    <div class="dropdown-caret" ng-show="dropdownVisible">
      <div class="caret-up-icon icon"></div>
    </div>
    <div class="dropdown" ng-show="dropdownVisible" ng-click="dropdownVisible=false">
      <ul class="list">
        <li class="list-item">
          <a href="#/profile" class="link">Profile</a>
        </li>
        <li class="list-item">
          <a href="#/followered" class="link">Followers</a>
        </li>
        <li class="list-item">
          <a href="#/following" class="link">Following</a>
        </li>
        <li class="list-item">
          <a href="#/settings" class="link">Settings</a>
        </li>
      </ul>
    </div>
  </div>
</div>
