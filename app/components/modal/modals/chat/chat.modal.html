<div class="modal-chat">
  <a class="modal-close cursor-pointer" ng-click="close()">x</a>
  <h3 class="modal-chat-header">Create new message</h3>
  <textarea class="modal-chat-textarea"></textarea>
  <div class="message-uploads inline-block-top">
    <div class="upload-photo">
      <div class="camera-icon icon"></div>
      <a href="#" class="link">Add Photo</a>
    </div>
    <div class="upload-video">
      <div class="video-icon icon"></div>
      <a href="#" class="link">Add Video</a>
    </div>
  </div>
  <button class="btn btn-primary inline-block-top pull-right">Post</button>
</div>
