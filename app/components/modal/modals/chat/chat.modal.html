<div class="modal-chat">
  <a class="modal-close icon close-icon cursor-pointer" ng-click="close()"></a>
  <h3 class="modal-chat-header">Create new message</h3>
  <textarea class="modal-chat-textarea textfield"></textarea>
  <div>
    <div class="message-uploads inline-block-top">
      <div class="inline-block-top aliased-light space-right--xlarge">
        <div class="camera-icon icon space-right--xsmall"></div>
        <a href="#" class="link color-graylight">Add Photo</a>
      </div>
      <div class="inline-block-top aliased-light space-right--xlarge">
        <div class="video-icon icon space-right--xsmall"></div>
        <a href="#" class="link color-graylight">Add Video</a>
      </div>
    </div>
    <button class="btn btn-primary btn-md pull-right space-aboveNegative--xsmall">Post</button>
  </div>
</div>
